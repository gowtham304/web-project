<div  class="formStyle">
  <form class="col-lg-4">
    <div class="form-group">
      <h2 style="color: white;"> Sign up to ConnectPlus</h2>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="firstname" placeholder="First Name" [(ngModel)]="firstname">
    </div>

    <div class="form-group">
      <input type="text" class="form-control form-control-lg"  name="lastname" placeholder="Last Name" [(ngModel)]="lastname">
    </div>

    <div class="form-group">
      <input type="text" class="form-control form-control-lg" name="email" placeholder="Email Id" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <input type="password" class="form-control form-control-lg"  name="password" placeholder="Password" [(ngModel)]="password">
    </div>

    <div class="form-group">
      <input type="password" class="form-control form-control-lg"  name="cpassword" placeholder="Confirm Password" [(ngModel)]="cpassword">
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-success vipra-blue-button width-100" (click)="addUser()">Register</button>
    </div>
    <div *ngIf="missingField" class="form-group">
      <span style="color: red"> *All fields are required</span>
    </div>
    <div>
      <a routerLink="/login" class="vipra-blue-text" style="color: white;">Already signed up? Login Here</a>
    </div>
  </form>
</div>
